<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Cliente</title>
</head>
<body><br><br>
    <nav>
        <a href="./login">login</a>
      </nav> <br><br>
    <form>
        <label for="codigo">Código:</label><br>
        <input type="text" id="codigo" name="codigo" required><br><br>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="documento">Documento:</label><br>
        <input type="text" id="documento" name="documento" required><br><br>

        <label for="endereco">Endereço:</label><br>
        <textarea id="endereco" name="endereco" rows="4" cols="50" required></textarea><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"><br><br>

        <label for="confirmacao_senha">Confirmação de Senha:</label><br>
        <input type="password" id="confirmacao_senha" name="confirmacao_senha" required><br><br>

        <input type="checkbox" id="autorizacao" name="autorizacao">
        <label for="autorizacao">Autorizo o envio de mensagens e ofertas</label><br><br>

        <button type="submit" style="float: right;">Gravar</button>
        <button>Enviar</button>
    </form>
</body>
</html>
